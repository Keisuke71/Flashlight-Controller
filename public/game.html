<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヒマつぶしゲーム</title>
    <style>
        body {
            background-color: #222; color: white;
            font-family: sans-serif; text-align: center;
            touch-action: manipulation; /* スマホでのタップ遅延を防ぐ */
            user-select: none; /* 文字選択を防ぐ */
        }
        h2 { margin-top: 10px; color: #f1c40f; }
        
        /* ゲーム盤のデザイン */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 300px;
            margin: 20px auto;
        }
        .cell {
            width: 80px; height: 80px;
            background-color: #444;
            border-radius: 50%;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .cell:active { transform: scale(0.95); }
        
        /* 光ったときのデザイン */
        .active {
            background-color: #f39c12;
            box-shadow: 0 0 15px #f39c12;
        }

        /* スコアやボタン */
        .info { font-size: 1.2em; margin: 10px; }
        #startBtn {
            padding: 15px 40px; font-size: 1.2em;
            background: #27ae60; color: white; border: none; border-radius: 8px;
            margin-top: 20px; cursor: pointer;
        }
        .back-link {
            display: block; margin-top: 30px; color: #aaa; text-decoration: none;
        }
    </style>
</head>
<body>

    <h2>スピードタッチ</h2>
    <div class="info">残り時間: <span id="time">15</span>秒</div>
    <div class="info">スコア: <span id="score">0</span></div>

    <div class="grid-container" id="grid">
        </div>

    <button id="startBtn" onclick="startGame()">スタート！</button>

    <button id="startBtn" onclick="startGame()">スタート！</button>
    
    <div style="margin-top: 30px;">
        <a href="/snake.html" style="
            display: inline-block;
            text-decoration: none;
            background-color: #27ae60; /* スネークっぽい緑色 */
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid #1e8449;
            box-shadow: 0 4px #1e8449;
            transition: all 0.1s;
        " ontouchstart="this.style.boxShadow='0 2px #1e8449'; this.style.transform='translateY(2px)';"
          ontouchend="this.style.boxShadow='0 4px #1e8449'; this.style.transform='translateY(0)';">
            さらに暇な人はこちら
        </a>
    </div>

    <a href="/" class="back-link">← ライト操作に戻る</a>

    <script>
        const grid = document.getElementById('grid');
        const timeDisplay = document.getElementById('time');
        const scoreDisplay = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        
        let score = 0;
        let timeLeft = 15;
        let timerId = null;
        let activeIndex = -1; // 今光っている場所
        let cells = [];

        // 9個のマスを生成
        for (let i = 0; i < 9; i++) {
            let div = document.createElement('div');
            div.classList.add('cell');
            div.addEventListener('click', () => tapCell(i)); // クリック時の処理を登録
            // スマホでの反応を良くするためtouchstartも登録
            div.addEventListener('touchstart', (e) => {
                e.preventDefault(); // デフォルトの動作を防ぐ
                tapCell(i);
            });
            grid.appendChild(div);
            cells.push(div);
        }

        function startGame() {
            // リセット
            score = 0;
            timeLeft = 15;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            startBtn.style.display = 'none'; // ボタンを隠す
            
            nextLight(); // 最初の点灯

            // タイマー開始
            timerId = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    gameOver();
                }
            }, 1000);
        }

        function nextLight() {
            // 前の光を消す
            if (activeIndex !== -1) {
                cells[activeIndex].classList.remove('active');
            }
            // 新しい場所をランダムに決める（同じ場所にはならないようにする）
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * 9);
            } while (newIndex === activeIndex);

            activeIndex = newIndex;
            cells[activeIndex].classList.add('active');
        }

        function tapCell(index) {
            // ゲーム中じゃない、または光ってない場所なら無視
            if (timeLeft <= 0 || index !== activeIndex) return;

            // 正解！
            score++;
            scoreDisplay.textContent = score;
            nextLight();
        }

        function gameOver() {
            clearInterval(timerId);
            if (activeIndex !== -1) cells[activeIndex].classList.remove('active');
            startBtn.style.display = 'inline-block';
            startBtn.textContent = "もう一回やる";
            alert(`終了！\nあなたのスコア: ${score}回`);
        }
    </script>
</body>
</html>
