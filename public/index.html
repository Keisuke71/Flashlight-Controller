<body>

    <div class="status-bar">

    </div>

    <button id="btn">æº–å‚™ï¼šã‚«ãƒ¡ãƒ©è¨±å¯</button>
    <p>â†“ è¦ªæ©Ÿ(æ“ä½œã™ã‚‹äºº)ã®ã¿ä½¿ç”¨ â†“</p>

    <hr style="border-color: #555;">

    <div id="master-panel">
        <h3>ğŸ‘‘ è¦ªæ©Ÿã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«</h3>
        
        <div class="control-group">
            <button id="masterOn" class="master-btn">å…¨å“¡ON</button>
            <button id="masterOff" class="master-btn">å…¨å“¡OFF</button>
        </div>

        <div id="options">
            <div style="margin-bottom: 20px;">
                <label>
                    <input type="checkbox" id="blinkCheck" style="transform: scale(1.5);"> 
                    ç‚¹æ»…ãƒ¢ãƒ¼ãƒ‰ã«ã™ã‚‹
                </label>
            </div>
            <div>
                <label>ç‚¹æ»…ã®é€Ÿã•: <span id="speedVal">500</span>ms</label>
                <input type="range" id="blinkRange" min="50" max="2000" step="50" value="500">
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const btn = document.getElementById('btn');
        const countSpan = document.getElementById('count'); // äººæ•°è¡¨ç¤ºç”¨
        
        // ãã®ä»–ã®è¦ç´ 
        const masterOn = document.getElementById('masterOn');
        const masterOff = document.getElementById('masterOff');
        const optionsDiv = document.getElementById('options');
        const blinkCheck = document.getElementById('blinkCheck');
        const blinkRange = document.getElementById('blinkRange');
        const speedVal = document.getElementById('speedVal');

        let track = null;
        let blinkTimer = null;

        // â˜…äººæ•°æ›´æ–°ã®å—ã‘å–ã‚Š
        socket.on("update_count", (count) => {
            countSpan.textContent = count;
        });

        // --- 1. ã‚«ãƒ¡ãƒ©æº–å‚™ ---
        btn.addEventListener('click', async () => {
            if (!track) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }
                    });
                    track = stream.getVideoTracks()[0];
                    btn.textContent = "å¾…æ©Ÿä¸­...";
                    btn.style.backgroundColor = "#fff";
                } catch (err) {
                    alert("ã‚«ãƒ¡ãƒ©è¨±å¯ãŒå¿…è¦ã§ã™");
                }
            }
        });

        // --- 2. ãƒ©ã‚¤ãƒˆåˆ¶å¾¡ ---
        async function setTorch(bool) {
            if (!track) return;
            try {
                await track.applyConstraints({ advanced: [{ torch: bool }] });
            } catch (err) { console.error(err); }
        }

        socket.on("broadcast_switch", (data) => {
            if (blinkTimer) { clearInterval(blinkTimer); blinkTimer = null; }

            if (!data.isOn) {
                setTorch(false);
                btn.style.backgroundColor = "#fff";
                btn.textContent = "å¾…æ©Ÿä¸­...";
                return;
            }

            if (data.isBlink) {
                let toggle = true;
                btn.textContent = "ç‚¹æ»…ä¸­ï¼";
                blinkTimer = setInterval(() => {
                    setTorch(toggle);
                    btn.style.backgroundColor = toggle ? "yellow" : "#333";
                    btn.style.color = toggle ? "black" : "white";
                    toggle = !toggle;
                }, data.interval);
            } else {
                setTorch(true);
                btn.style.backgroundColor = "yellow";
                btn.style.color = "black";
                btn.textContent = "ç‚¹ç¯ä¸­ï¼";
            }
        });

        // --- 3. è¦ªæ©Ÿæ“ä½œ ---
        function sendStatus() {
            const data = {
                isOn: true,
                isBlink: blinkCheck.checked,
                interval: parseInt(blinkRange.value)
            };
            socket.emit("remote_switch", data);
        }

        masterOn.addEventListener('click', () => {
            optionsDiv.style.display = 'block';
            sendStatus();
        });

        masterOff.addEventListener('click', () => {
            optionsDiv.style.display = 'none';
            socket.emit("remote_switch", { isOn: false });
        });

        blinkCheck.addEventListener('change', sendStatus);
        blinkRange.addEventListener('input', () => {
            speedVal.textContent = blinkRange.value;
            sendStatus();
        });
    </script>
