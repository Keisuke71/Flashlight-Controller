<body>

    <button id="btn">æº–å‚™ï¼šã‚«ãƒ¡ãƒ©è¨±å¯</button>

    <div id="master-panel">

        <div class="control-group">
            <button id="masterOn" class="master-btn">å…¨å“¡ON</button>

                </label>
            </div>
            
            <div>
                <label>ç‚¹æ»…ã®é€Ÿã•: <span id="speedVal">500</span>ms</label>

    <script>
        const socket = io();
        const btn = document.getElementById('btn');
        const masterOn = document.getElementById('masterOn');
        const masterOff = document.getElementById('masterOff');
        const optionsDiv = document.getElementById('options');
        const blinkCheck = document.getElementById('blinkCheck');
        const blinkRange = document.getElementById('blinkRange');
        const speedVal = document.getElementById('speedVal');

        let track = null;
        let blinkTimer = null; // ç‚¹æ»…ç”¨ã®ã‚¿ã‚¤ãƒãƒ¼

        // --- 1. ã‚«ãƒ¡ãƒ©æº–å‚™ ---
        btn.addEventListener('click', async () => {
            if (!track) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }
                    });
                    track = stream.getVideoTracks()[0];
                    btn.textContent = "å¾…æ©Ÿä¸­...";
                    btn.style.backgroundColor = "#fff";
                } catch (err) {
                    alert("ã‚«ãƒ¡ãƒ©è¨±å¯ãŒå¿…è¦ã§ã™");
                }
            }
        });

        // --- 2. ãƒ©ã‚¤ãƒˆåˆ¶å¾¡é–¢æ•° ---
        async function setTorch(bool) {
            if (!track) return;
            try {
                await track.applyConstraints({ advanced: [{ torch: bool }] });
            } catch (err) { console.error(err); }
        }

        // --- 3. ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰å‘½ä»¤ãŒæ¥ãŸã¨ãã®å‹•ã ---
        socket.on("broadcast_switch", (data) => {
            // å‰ã®ç‚¹æ»…è¨­å®šãŒã‚ã‚Œã°ä¸€æ—¦ãƒªã‚»ãƒƒãƒˆ
            if (blinkTimer) {
                clearInterval(blinkTimer);
                blinkTimer = null;
            }

            // ãƒ‡ãƒ¼ã‚¿ãŒOFFãªã‚‰æ¶ˆã—ã¦çµ‚ã‚ã‚Š
            if (!data.isOn) {
                setTorch(false);
                btn.style.backgroundColor = "#fff";
                btn.textContent = "å¾…æ©Ÿä¸­...";
                return;
            }

            // ãƒ‡ãƒ¼ã‚¿ãŒONã®å ´åˆ
            if (data.isBlink) {
                // ç‚¹æ»…ãƒ¢ãƒ¼ãƒ‰
                let toggle = true;
                btn.textContent = "ç‚¹æ»…ä¸­ï¼";
                // æŒ‡å®šã•ã‚ŒãŸé–“éš”ã§ON/OFFã‚’ç¹°ã‚Šè¿”ã™
                blinkTimer = setInterval(() => {
                    setTorch(toggle);
                    btn.style.backgroundColor = toggle ? "yellow" : "#333";
                    btn.style.color = toggle ? "black" : "white";
                    toggle = !toggle;
                }, data.interval);
            } else {
                // å¸¸æ™‚ç‚¹ç¯ãƒ¢ãƒ¼ãƒ‰
                setTorch(true);
                btn.style.backgroundColor = "yellow";
                btn.style.color = "black";
                btn.textContent = "ç‚¹ç¯ä¸­ï¼";
            }
        });


        // --- 4. è¦ªæ©Ÿã¨ã—ã¦ã®æ“ä½œ ---
        
        // ç¾åœ¨ã®è¨­å®šå€¤ã‚’é€ã‚‹é–¢æ•°
        function sendStatus() {
            const data = {
                isOn: true,
                isBlink: blinkCheck.checked,
                interval: parseInt(blinkRange.value)
            };
            socket.emit("remote_switch", data);
        }

        // ONãƒœã‚¿ãƒ³
        masterOn.addEventListener('click', () => {
            optionsDiv.style.display = 'block'; // ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’è¡¨ç¤º
            sendStatus(); // ONä¿¡å·ã‚’é€ã‚‹
        });

        // OFFãƒœã‚¿ãƒ³
        masterOff.addEventListener('click', () => {
            optionsDiv.style.display = 'none'; // ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’éš ã™
            socket.emit("remote_switch", { isOn: false }); // OFFä¿¡å·ã‚’é€ã‚‹
        });

        // ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’å¤‰æ›´ã—ãŸæ™‚ï¼ˆãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ åæ˜ ï¼‰
        blinkCheck.addEventListener('change', sendStatus);
        blinkRange.addEventListener('input', () => {
            speedVal.textContent = blinkRange.value; // æ•°å­—ã®è¡¨ç¤ºæ›´æ–°
            sendStatus(); // å¤‰æ›´ã‚’é€ä¿¡
        });

    </script>
